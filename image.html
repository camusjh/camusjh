<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>图片保存</title>
    <script src="Canvas2image.js"></script>
    <script src="html2canvas.min.js" type="text/javascript" charset="utf-8" async defer></script>
    <style media="screen">
        html {
            -ms-text-size-adjust: 100%;
            -webkit-text-size-adjust: 100%;
            font-size: 62.5%;
        }

        body {
            margin: 0;
            font-size: 1.4rem;
            line-height: 1.5;
            color: #333;
            background-color: #eee;
            overflow-x: hidden;
            -webkit-overflow-scrolling: touch;
        }

        #imageview {
            width: 100%;
            height: 100%;
           /* margin: 1% auto 1rem;*/
        }
        #imageview #image{
            width: 100%; 
        }
        .error-tip {
            font-size: 1.4rem;
            margin: 0 1.5rem;
            text-align: center;
            color: #795B3F;
        }
        .logoView{
            position: absolute;
            width: 40%;
            bottom:10%;
            left: 33%;
        }
        .logoView #logo {
            position:relative;
            width: 100%;       
        }
        .copy{
                clear: both;
                margin-top: 19px;
            }
    </style>
</head>

<body>
    <div id="imageview">
       <!--<img id="logo" src="https://piccdn.luojilab.com/fe/fe-image/cd5a9661bc2f0a77ec85b0ebc8e0134f.png" alt="">--> 
       <img id="image" alt="" src="" >  
       <div class="logoView"> 
            <img id="logo" src="https://piccdn.luojilab.com/fe/fe-image/cd5a9661bc2f0a77ec85b0ebc8e0134f.png" >
            <p class="error-tip" id="detail" data-details="">生成图片</p>
         </div>      
    </div>
</body>
<script src="jquery.js"></script>
<script> 
$(function(){ 
    console.log('开始加载');
    var url = GetQueryString("url");
    console.log('url',url);
    $("#image").attr("src",url);
     var defereds = [];
 
    $('img').each(function() {
       var dfd = $.Deferred();
  
       $(this).load(dfd.resolve);
       defereds.push(dfd);
    });
    $.when.apply(null, defereds).done(function() {
       console.log('load compeleted');
       saveImg();
       
    }); 
}); 
    function GetQueryString(name)
   {
     var reg = new RegExp("(^|&)"+ name +"=([^&]*)(&|$)");
     var r = window.location.search.substr(1).match(reg);
     if(r!=null)return  unescape(r[2]); return null;
    }
    //图片点击事件
    $('#detail').click(function(){ 
       // 加载完成     
       saveImg();
   });
  function saveImg() {
    // 想要保存的图片节点
    const dom =  $("#imageview")[0];
    const width = dom.offsetWidth;  // 可见屏幕的宽
    const height = dom.offsetHeight;  // 可见屏幕的高
    const scale =1;  // 设备的devicePixelRatio
    console.log('scale',scale);
      //用修改文字判断是否调用函数
      $('#detail').html('请长按图片保存到本地');
    // 创建一个新的canvas
    const canvas = document.createElement('canvas'); 
    var context = canvas.getContext('2d'); 
    // 将Canvas画布放大scale倍，然后放在小的屏幕里，解决模糊问题
    canvas.width = width * scale;
    canvas.height = height * scale;
    canvas.style.width = width + 'px';
    canvas.style.height = height + 'px';
    context.scale(scale, scale);
    var opts = {
            scale: scale, 
            canvas: canvas,
            width: width, 
            height: height,
            dpi: window.devicePixelRatio,
            useCORS: true,//解决跨域图片问题
            logging: true,
        };
    html2canvas(dom, opts).then((canvas) => {   
      // 关闭抗锯齿形
      context.mozImageSmoothingEnabled = false;
      context.webkitImageSmoothingEnabled = false;
      context.msImageSmoothingEnabled = false;
      context.imageSmoothingEnabled = false;
      // canvas转化为图片
      var dataUrl = canvas.toDataURL('image/jpeg', 1.0);
            var newImg = document.createElement("img");
            newImg.src =  dataUrl;
            newImg.width = width;
            newImg.height= height;
            $("body")[0].appendChild(newImg);
            newImg.style.cssText = "width:100%;height:100%;position:absolute;top:0;left:0;right:0;bottom:0;opacity:1;z-index:20;";
      $("#imageview").hide();
   })
  }

</script>

</html>
